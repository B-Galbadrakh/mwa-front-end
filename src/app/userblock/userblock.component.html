<div *ngFor="let follower of users">
  <div class="container">
    <div class="border border-primary">
      <div class="row">
        <div class="border">
          <img class="img-fit" [src]="follower.photo" />
        </div>
        <table>
          <tr>
            <td>Username:</td>
            <td>
              <span
                ><b>{{ follower.username }}</b></span
              >
            </td>
          </tr>
          <tr>
            <td>Country:</td>
            <td>{{ follower.country }}</td>
          </tr>
          <tr>
            <button
              class="btn btn-secondary"
              type="button"
              (click)="unfollow()"
            >
              Unfollow
            </button>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

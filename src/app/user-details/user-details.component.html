<div class="container">
  <table class="table">
    <tr>
      <td>Avatar:</td>
      <td>Photo</td>
    </tr>
    <tr>
      <td>Username:</td>
      <td>{{ userDetails["username"] }}</td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>{{ userDetails.email }}</td>
    </tr>
    <tr>
      <td>Birthday:</td>
      <td>{{ userDetails.birthday.substr(0, 10) }}</td>
    </tr>
    <tr>
      <td>Country:</td>
      <td>{{ userDetails.country }}</td>
    </tr>
    <tr>
      <td>Admin:</td>
      <td>{{ userDetails.isAdmin }}</td>
    </tr>
  </table>
</div>

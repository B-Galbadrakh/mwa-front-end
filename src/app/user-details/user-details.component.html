<div class="container">
  <table class="table">
    <tr>
      <td>Avatar:</td>
      <td>
        <img class="img-fit" [src]="userDetails.photo" />
        <br />
        <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
        <button
          type="button"
          class="btn btn-primary"
          (click)="uploader.uploadAll()"
          [disabled]="!uploader.getNotUploadedItems().length"
        >
          Upload
        </button>
      </td>
    </tr>
    <tr>
      <td>Username:</td>
      <td>{{ userDetails.username }}</td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>{{ userDetails.email }}</td>
    </tr>
    <tr>
      <td>Birthday:</td>
      <td>{{ userDetails.birthday.substr(0, 10) }}</td>
    </tr>
    <tr>
      <td>Country:</td>
      <td>{{ userDetails.country }}</td>
    </tr>
    <tr>
      <td>Admin:</td>
      <td>{{ userDetails.isAdmin }}</td>
    </tr>
  </table>
</div>

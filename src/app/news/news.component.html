<div class="container border border-primary">
  <div class="row">
    <div class="row align-items-center new-post">
      <form
        [formGroup]="form"
        (ngSubmit)="newPost(form.value)"
        class="form-inline"
      >
        <div class="form-row align-items-center">
          <div class="form-group">
            <label for="postname">New Post:</label>
            <input
              formControlName="postname"
              type="text"
              name="postname"
              class="form-control"
            />
          </div>
          <div>
            <input
              style="display: none;"
              type="file"
              name="file"
              #fileInput
              (change)="onFileChange($event)"
            />
            <button
              type="button"
              class="btn btn-primary"
              (click)="fileInput.click()"
            >
              <span class="fa-camera" [textContent]="photoName"></span>
            </button>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Post</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div style="width: 100%;">
      <posts [postsArr]="posts"></posts>
    </div>
  </div>
</div>

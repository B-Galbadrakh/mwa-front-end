<div class="container border border-primary">
  <div class="row align-items-center">
    <form
      [formGroup]="form"
      (ngSubmit)="newAdvertisement(form.value)"
      class="form-inline"
    >
      <div class="form-row align-items-center">
        <div class="form-group">
          <label>Minimum age:</label>
          <input type="number" min="1" max="100" value="1" formControlName="minAge" class="form-control" name="minAge"/>
        </div>
        <div class="form-group">
          <label>Image Url:</label>
          <input
            formControlName="imgUrl"
            type="text"
            name="imgUrl"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Description:</label>
          <input
            formControlName="description"
            type="text"
            name="description"
            class="form-control"
          />
        </div>
        <!-- <div class="form-group">
          <label>Minimum Age:</label>
          <input type="number" min="1" max="100" value="1" formControlName="description" class="form-control">
        </div> -->

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
